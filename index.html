<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS QUIZ</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="background-div">
        
        <div id="time">0</div>
        <div class="background-div-child-for-score">
            <span id="user-score">0</span>
            <span id="total-score">/ 3</span>
        </div>
        
        <label class="hide" id="initialsdiv" for="">
            Initials: <input id="inputValue" type="text">
            <input type="button" value="Submit">
        </label>
        
        
        
        <div class="question-area">
            
            <div id="questions" class="background-div-child-for-questions">
            </div>
            
            <div class="background-div-child-for-options">
                <button id="true" class="btns true">choice1</button>
                <button id="false" class="btns false">choice2</button>
                <button id="true1" class="btns true">choice3 </button>
                <button id="false1" class="btns false">choice4 </button>
            </div>
        </div>
        
        <div class="background-div-child-for-controls">
            <button id="restart" class="btns restart">Restart</button>
            <button id="previous" class="btns Previous">Previous</button>
            <button id="next" class="btns next">Next</button>
            <button id="submit" class="btns submit">Submit</button>

        </div>
        
        
    </div>
    <div id="highscoresdiv">
       <button id="highscoreBtn"> 
        View High Score


       </button> 
    </div>
</body>
</html>
