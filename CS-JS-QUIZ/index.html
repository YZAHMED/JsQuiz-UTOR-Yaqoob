<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS QUIZ</title>
</head>
<body>
    <div class="background-div">

        <div class="background-div-child-for-score">
            Score of the quiz 0 / 5
        </div>

        <div class="background-div-child-for-questions">
            Questions are contained in here
        </div>

        <div class="background-div-child-for-choices">
            Choices are projected here
        </div>

        <div class="background-div-child-for-controls">
            <button id="restart" class="btns restart">Restart</button>
            <button id="previous" class="btns Previous">Previous</button>
            <button id="next" class="btns next">Next</button>
            <button id="submit" class="btns submit">Submit</button>
        </div>


    </div>
</body>
</html>
